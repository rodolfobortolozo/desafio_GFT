<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Cadastro de Curso</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="form" class="row">

    <mat-form-field appearance="fill" class="col-12">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
      <mat-error *ngIf="form.get('nome')?.hasError('required')">
        Nome é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="col-12">
      <mat-label>Descricao</mat-label>
      <input matInput formControlName="descricao">
      <mat-error *ngIf="form.get('descricao')?.hasError('required')">
        Sobrenome é obrigatório
      </mat-error>
    </mat-form-field>

</form>

</mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="salvar()">
      Salvar
    </button>
  </mat-card-actions>
</mat-card>
